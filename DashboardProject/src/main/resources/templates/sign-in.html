<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


	<title>Login & Register</title>
</head>

<body>
	<div class="container mt-2 mb-4">
		<div class="col-sm-8 mx-auto">
			<ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="pill" href="#signin">Sign In</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="pill" href="#signup">Sign Up</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade show active" id="signin">
					<div class="col-sm-12 border border-primary shadow rounded pt-2">
						<div class="text-center">
							<img src="https://placehold.it/80x80" class="rounded-circle border p-1" />
						</div>
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label>Email <span class="text-danger">*</span></label>
								<input type="email" name="email" class="form-control" placeholder="Enter valid email"
									required />
							</div>
							<div class="form-group">
								<label>Password <span class="text-danger">*</span></label>
								<input type="password" name="password" class="form-control" placeholder="***********"
									required />
							</div>
							<div class="form-group">
								<input type="submit" value="Sign In" class="btn btn-block btn-primary" />
							</div>
						</form>
					</div>
				</div>
				<div class="tab-pane fade" id="signup">
					<div class="col-sm-12 border border-primary shadow rounded pt-2">
						<div class="text-center">
							<img src="https://placehold.it/80x80" class="rounded-circle border p-1" />
						</div>
						<form th:action="@{/register}" th:object="${mystudent}" method="post">
							<div class="form-group">
								<label>Email <span class="text-danger">*</span></label>
								<input type="email" name="email" class="form-control" placeholder="Enter valid email"
									required />
							</div>
							<div class="form-group">
								<label>User Name <span class="text-danger">*</span></label>
								<input type="text" name="username" class="form-control"
									placeholder="Choose your user name" required />
							</div>
							<div class="form-group">
								<label>Phone #</label>
								<input type="text" name="phone" class="form-control" placeholder="(000)-(0000000)" />
							</div>
							<div class="form-group">
								<label>Password <span class="text-danger">*</span></label>
								<input type="password" name="password" class="form-control" placeholder="***********"
									required />
							</div>
							<div class="form-group">
								<label>
									<input type="checkbox" name="terms" required /> I agree with the
									<a href="#">Terms & Conditions</a> for Registration.
								</label>
							</div>
							<div class="form-group">
								<input type="submit" value="Sign Up" class="btn btn-block btn-primary" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>

</html>
